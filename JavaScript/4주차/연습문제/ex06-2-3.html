  <title></title>

<body>
  <script>
    // 변수를 선언합니다.
    const degree = 90
    
    // 출력합니다.
    // Math.sin() 메소드는 괄호 내부에 라디안 단위를 넣어야 합니다.
    const radian = degree * (Math.PI / 180)
    console.log(Math.sin(radian))
  </script>
