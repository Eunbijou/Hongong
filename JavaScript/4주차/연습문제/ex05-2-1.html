<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    // 변수를 선언합니다.
    let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76]

    // 처리합니다.
    // 홀수만 추출
    numbers = numbers.filter((x) => x % 2 === 1)
    console.log('홀수만 추출 : ', numbers)
    // 100 이하의 수만 추출
    numbers = numbers.filter((x) => x <= 100)
    console.log('100 이하의 수만 추출 : ', numbers)
    //  5로 나눈 나머지가 0인 수만 추출
    numbers = numbers.filter((x) => x % 5 === 0)
    console.log('5로 나눈 나머지가 0인 수만 추출 : ', numbers)

    // 출력합니다.
    console.log(numbers)
  </script>
</body>
</html>
